
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="box p-6 bg-white rounded-lg shadow-lg text-center">
        <video id="video" autoplay class="w-full h-64 bg-gray-200 rounded-md mb-4"></video>
        <div class="flex justify-center space-x-4">
            <button onclick="openCamera()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Open Camera</button>
            <button onclick="closeCamera()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Close Camera</button>
        </div>
    </div>
    <script>
        let stream;
        async function openCamera() {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }

        function closeCamera() {
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }
    </script>
</body>
</html>
